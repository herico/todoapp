<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <meta name="Description" content="A very simple todo app.">
    <link rel="stylesheet" href="css/style.css">
    <title>TODO</title>
</head>

<body>
    <div id="app">
        <img src="img/logo.png" class="logo" alt="TODOAPP">
        <div class="add-button">
            <div class="horizonatal"></div>
            <div class="vertical"></div>
        </div>
        <div class="form">
            <input type="text" id="todoContent" placeholder="Add your todo here">
            <button class="add" disabled>Add</button>
        </div>
        <div class="container-items"></div>
    </div>
    <div id="result"></div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener("load", e => {
                navigator.serviceWorker
                    .register('./serviceWorker.js')
                    .then(reg => {
                        console.log(`Service Worked: Registered`);
                    }).catch(err => {
                        console.log(`Service Worker error occured: ${err}`);
                    })
            });
        }
    </script>
    <script src="js/app.js"></script>
</body>

</html>
